    <body>
        <form action="/login" method="post">
            <div class="container">
                <div class="name">Social</div>
                <div><input name="user_name" type="text" placeholder=" Phone, UserName, E-mail" required class="inp" /></div>
                <div><input name="password" type="password" placeholder="Password" required class="inp" /></div>
                <div><input type="submit" value="Login" id="s_btn"/></div>
                <div><a href="http://localhost:3000/fgpass" id="fg_pass">Forgot Password?</a></div>
                <div style="cursor: context-menu;">Don't have an Account? <a href="http://localhost:3000/reg_user_name" class="sign_up">Sign Up</a></div>
            </div>
        </form>
